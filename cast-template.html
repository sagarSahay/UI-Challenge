<table class="table">
    <tr ng-repeat="cast in list">
        <td>
            <img ng-src="{{cast.Icon.URL}}" ng-if="cast.Icon.URL!=''"/>
            <img src="http://vector-magz.com/wp-content/uploads/2013/11/photo-not-available-clip-art3-280x168.png"
                 ng-if="cast.Icon.URL===''"/>
        </td>
        <td>
            <p ng-bind-html="cast.Result"></p>
        </td>
        <td>
            <button type="button" ng-if="isOriginal" ng-click="add($index)">Add</button>
            <button type="button" ng-if="!isOriginal" ng-click="remove($index)">Remove</button>
        </td>
    </tr>
</table>
