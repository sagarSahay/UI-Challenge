<div class="container">
    <div class="row" ng-repeat="cast in castList">
        <div class="col-md-6">
            <img src="{{cast.Icon.URL}}" />
        </div>
        <div class="col-md-6">
            {{cast.Result}}
        </div>
        <div class="row">
            <span>{{cast.Text}}</span>
        </div>
    </div>
</div>
